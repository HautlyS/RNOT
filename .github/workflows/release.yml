name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build ${{ matrix.target }}
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rnot
            asset_name: rnot-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rnot
            asset_name: rnot-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rnot
            asset_name: rnot-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rnot
            asset_name: rnot-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rnot.exe
            asset_name: rnot-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  test:
    name: Test ${{ matrix.os }}
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features

  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if [ -f "$dir/rnot" ]; then
              cp "$dir/rnot" "../release/$name"
              chmod +x "../release/$name"
            elif [ -f "$dir/rnot.exe" ]; then
              cp "$dir/rnot.exe" "../release/$name"
            fi
          done
          cd ../release
          sha256sum * > SHA256SUMS

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          cat > release_notes.md << 'EOF'
          ```
           ____  _   _  ___ _____ 
          |  _ \| \ | |/ _ \_   _|
          | |_) |  \| | | | || |  
          |  _ <| |\  | |_| || |  
          |_| \_\_| \_|\___/ |_|  
          
          RNOT $VERSION
          ```
          
          ## Installation
          
          Download the binary for your platform:
          
          ### Linux
          ```bash
          curl -L https://github.com/HautlyS/RNOT/releases/download/$VERSION/rnot-linux-x86_64 -o rnot
          chmod +x rnot
          sudo mv rnot /usr/local/bin/
          ```
          
          ### macOS
          ```bash
          # Intel
          curl -L https://github.com/HautlyS/RNOT/releases/download/$VERSION/rnot-macos-x86_64 -o rnot
          
          # Apple Silicon (M1/M2)
          curl -L https://github.com/HautlyS/RNOT/releases/download/$VERSION/rnot-macos-aarch64 -o rnot
          
          chmod +x rnot
          sudo mv rnot /usr/local/bin/
          ```
          
          ### Windows
          ```powershell
          Invoke-WebRequest -Uri "https://github.com/HautlyS/RNOT/releases/download/$VERSION/rnot-windows-x86_64.exe" -OutFile "rnot.exe"
          ```
          
          ## Verify Download
          ```bash
          sha256sum -c SHA256SUMS
          ```
          
          ## What's Changed
          
          EOF
          
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            git log $PREV_TAG..HEAD --pretty=format:"- %s" >> release_notes.md
          else
            echo "Initial release" >> release_notes.md
          fi
          
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
